<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Weather Advisor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <!-- Dark/Light Mode Toggle -->
        <div class="theme-toggle">
            <button id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <header>
            <h1>Smart <span>Weather</span> Advisor</h1>
            <div class="search-container">
                <input type="text" id="cityInput" placeholder="Enter City Name...">
                <button onclick="getWeather()">Search</button>
            </div>
        </header>

        <div class="health-conditions">
            <h3>Health Conditions</h3>
            <div class="checkbox-group">
                <label><input type="checkbox" value="asthma"> Asthma</label>
                <label><input type="checkbox" value="allergies"> Allergies</label>
                <label><input type="checkbox" value="heart_condition"> Heart Condition</label>
            </div>
        </div>

        <main>
            <div class="current-weather">
                <h2>Current Weather</h2>
                <div id="currentWeatherData" class="weather-card">
                    <div class="weather-icon">
                        <i class="fas fa-sun"></i> <!-- Default weather icon -->
                    </div>
                    <div class="weather-info">
                        <p class="temperature">-- Â°C</p>
                        <p class="description">--</p>
                        <p class="humidity">Humidity: --%</p>
                        <p class="wind">Wind: -- m/s</p>
                    </div>
                </div>
            </div>

            <div class="recommendations">
                <h2>Health & Activity Recommendations</h2>
                <div id="healthAdvice" class="advice-card"></div>
                <div id="activityRecommendation" class="advice-card"></div>
            </div>

            <div class="forecast">
                <h2>6-Day Forecast</h2>
                <div id="forecastContainer" class="forecast-grid"></div>
            </div>     
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
